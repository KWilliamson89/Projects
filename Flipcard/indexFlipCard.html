<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card tutorial</title>
    <link rel="stylesheet" href="stylesFlipCard.css">
</head>

<body>
    <div class="post-wrap">    <!--Container-->
        <div class="post">      <!--Card-->
            <div class="post-front"> <!--Front-->
                <div class="post-img" style="background-image: url('./images/photo1.jpg'); "></div> <!--front image-->
                <div class="post-info"> <!--front info-->
                    <span>August 1, 2022</span>
                    <h2>Productivity: Expectations vs Reality</h2>
                </div>
            </div>
            <div class="post-back"> <!--back-->
                <div class="post-except"><!--back info-->
                    <h2>Productivity: Expectations vs Reality</h2>
                    <p>A sentence goes here</p>
                </div>
                <a href="#">Read More</a><!--link to more-->
            </div>
        </div>
    </div>    
</body>

</html>
